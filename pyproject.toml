
[tool.poetry]
name = "protarrow"
version = "0.0.0"
description = ""
authors = ["0x26res <0x26res@gmail.com>"]
packages = [
    { include = "protarrow" }
]
readme = "README.md"

[tool.poetry.dependencies]
googleapis-common-protos = "^1.53.0"
pyarrow = "^8.0.0"
protobuf = "^3.20.1"
python = "^3.8"


[tool.poetry.dev-dependencies]
black = "^22.10.0"
grpcio-tools = "1.46.0"
isort = "^5.10.1"
pre-commit = "^2.20.0"
pytest = "^7.2.0"
pytest-benchmark = "^4.0.0"

[tool.poetry.group.dev.dependencies]
coverage = "^6.5.0"

[build-system]
requires = ["poetry-core>=1.0.0",  "poetry-dynamic-versioning"]
build-backend = "poetry_dynamic_versioning.backend"

[tool.black]
  target-version =  ['py39']

[tool.isort]
  profile = "black"
  src_paths = ["protarrow", "tests"]
  known_first_party = ["protarrow", "protarrow_protos" ]

[tool.bandit]
skips = ["B101", "B311"]

[tool.poetry-dynamic-versioning]
enable = true
